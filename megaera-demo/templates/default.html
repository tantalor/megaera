{% extends "base.html" %}
{% block content %}
  {% if messages %}
    <p>{{messages.hello}}</p>
  {% endif %}
  <p>Your host is {{handler.host()|bold}}.</p>
  {% if is_dev %}
    <p>This is development.</p>
  {% endif %}
  <p><a href="{{handler.base_path()}}">This page</a></p>
  <p><a href="{{handler.base_path()}}.json">This page as json</a></p>
  <p><a href="{{handler.base_path()}}.yaml">This page as yaml</a></p>
{% endblock %}
